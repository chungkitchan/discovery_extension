[metadata]
name = discovery_extension
version = 0.0.1
author = Chan Chung Kit
author_email = chanck@sg.ibm.com
description = An extension to Discovery SDK with beta curation API
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/chungkitchan/discovery_extension
project_urls =
    Bug Tracker = https://github.com/chungkitchan/discovery_extension/issues
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent

[options]
package_dir =
    = discovery_extension
packages = find:
python_requires = >=3.7

[options.packages.find]
where = discovery_extension
